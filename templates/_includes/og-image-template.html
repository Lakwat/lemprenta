<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630"> <title>OG Image for {{ title }}</title>
    <style>
        /* Basic styling for the OG image. Keep it simple as complex CSS might not render perfectly in all headless browsers. */
        body {
            margin: 0;
            padding: 0;
            width: 1200px; /* Standard OG width */
            height: 630px;  /* Standard OG height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #2c3e50; /* Example background color */
            color: #ecf0f1; /* Example text color */
            box-sizing: border-box; /* Ensures padding/border don't add to width/height */
        }

        .container {
            padding: 50px;
            max-width: 90%; /* Ensure content doesn't touch edges */
            border: 10px solid #ecf0f1; /* Example border */
            border-radius: 15px;
        }

        h1 {
            font-size: 72px; /* Large font size for the title */
            margin: 0 0 20px 0;
            line-height: 1.2;
            /* Simple text shadow for better readability */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* You could add a site name or logo placeholder here too */
        .site-name {
            font-size: 36px;
            opacity: 0.7;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>

        </div>
</body>
</html>
