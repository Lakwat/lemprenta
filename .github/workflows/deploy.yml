# .github/workflows/deploy.yml

name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your preferred Node.js version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # --- NEW: Install Puppeteer System Dependencies ---
      # Puppeteer needs these system libraries to run headless Chrome on Linux runners.
      # List of dependencies can vary slightly based on Puppeteer version and base OS image,
      # but these are commonly required ones.
      - name: Install Puppeteer System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -yq \
            libgconf-2-4 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdbus-1-3 \
            libdrm2 \
            libgbm1 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxrandr2 \
            libasound2 \
            lsb-release \
            xdg-utils \
            wget \
            libu2f-udev \
            libvulkan1
        # Note: Some Puppeteer versions/setups might require slightly different lists.
        # Check Puppeteer's official documentation for the most up-to-date list if issues arise.

      - name: Validate Frontmatter
        run: npm run validate:frontmatter

      - name: Build Site & Generate OG Images
        run: npm run build # This now runs "npx @11ty/eleventy && npm run generate:og"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
